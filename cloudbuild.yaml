steps:
# Git clone
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/SNAKE169/CI-CD-GKE.git']
# Docker Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_REPO_NAME/myimage:$SHORT_SHA', '.']
# Docker Push
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$_REPO_NAME/myimage:$SHORT_SHA', '.']

substitutions:
  PROJECT_ID : zinc-anvil-421306
  _REPO_NAME : gke-image